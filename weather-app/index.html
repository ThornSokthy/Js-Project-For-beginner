<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form>
        <input type="text" placeholder="Search City..." />
        <ul></ul>
      </form>

      <div id="weather" style="display: none">
        <img src="" id="icon" />
        <h1 id="degree"></h1>
        <h2 id="city">London</h2>
        <button id="change">Change City</button>
        <div class="info">
          <div>
            <h3>Wind</h3>
            <div id="wind-value" class="value"><span>km/h</span></div>
          </div>
          <div>
            <h3>Feels Like</h3>
            <div id="feels-like-value" class="value"><span>km/h</span></div>
          </div>
          <div>
            <h3>humidity</h3>
            <div id="humidity-value" class="value">34<span>km/h</span></div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>

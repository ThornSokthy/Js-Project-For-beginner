<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="top">
        <button id="arrow-left"><</button>
        <div class="frame">
          <div class="slider">
            <img
              src="https://img.freepik.com/free-photo/fresh-organic-fruit-bread-picnic-meal-generated-by-ai_188544-34657.jpg?w=900"
              class="image"
            />
            <img
              src="https://img.freepik.com/free-photo/cartoon-lifestyle-summertime-scene_23-2151068250.jpg?w=900"
              class="image"
            />
            <img
              src="https://img.freepik.com/free-photo/gourmet-picnic-rustic-wooden-table-outdoors-generated-by-ai_188544-17080.jpg?w=900"
              class="image"
            />
            <img
              src="https://img.freepik.com/free-photo/family-picnic-meadow-enjoying-fresh-fruit-generated-by-ai_188544-41210.jpg?w=900"
              class="image"
            />
            <img
              src="https://img.freepik.com/free-photo/fresh-food-plaid-blanket-nature-perfect-picnic-generated-by-ai_24640-81218.jpg?w=900"
              class="image"
            />
          </div>
        </div>
        <button id="arrow-right">></button>
      </div>
      <div class="bottom"></div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
